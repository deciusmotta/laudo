{% extends "base.html" %}
{% block content %}
<div class="form-wrap">
  <h2>Gerar Laudo</h2>
  <form method="post">
    <label>Equipamento</label>
    <input type="text" name="equipamento" required>
    <label>Produtos utilizados</label>
    <textarea name="produtos_utilizados" rows="5"></textarea>
    <label>Processo</label>
    <textarea name="processo" rows="5"></textarea>
    <label>Nome do Cliente</label><input type="text" name="nome_cliente">
    <label>CPF/CNPJ</label><input type="text" name="cpf_cnpj">
    <label>Endereço</label><input type="text" name="endereco">
    <label>Bairro</label><input type="text" name="bairro">
    <label>UF</label><input type="text" name="uf">
    <label>CEP</label><input type="text" name="cep">
    <label>Veículo Transportador</label><input type="text" name="veiculo">
    <label>Marca</label><input type="text" name="marca">
    <label>Placa/UF</label><input type="text" name="placa">
    <label>Nome do Motorista</label><input type="text" name="motorista">
    <label>CPF/ID</label><input type="text" name="cpf_motorista">
    <label>Total de Caixas Higienizadas</label><input type="number" name="total_caixas">
    <label>Modelo de Caixa</label><input type="text" name="modelo_caixa">
    <div class="actions"><button type="submit">Gerar Laudo (abrir)</button></div>
  </form>
</div>
{% endblock %}
