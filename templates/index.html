{% extends "base.html" %}
{% block content %}
<h2>Gerar Laudo de Higienização</h2>
<form method="POST">
  <label>Equipamento:</label><input type="text" name="equipamento"><br>
  <label>Produtos utilizados:</label>
  <textarea name="produtos_utilizados" rows="6" cols="50"></textarea><br>
  <label>Processo:</label>
  <textarea name="processo" rows="6" cols="50"></textarea><br>
  <label>Nome do Cliente:</label><input type="text" name="nome_cliente"><br>
  <label>CPF/CNPJ:</label><input type="text" name="cpf_cnpj_cliente"><br>
  <label>Endereço:</label><input type="text" name="endereco"><br>
  <label>Bairro:</label><input type="text" name="bairro"><br>
  <label>UF:</label><input type="text" name="uf"><br>
  <label>CEP:</label><input type="text" name="cep"><br>
  <label>Veículo Transportador:</label><input type="text" name="veiculo"><br>
  <label>Marca:</label><input type="text" name="marca"><br>
  <label>Placa/UF:</label><input type="text" name="placa"><br>
  <label>Nome do Motorista:</label><input type="text" name="motorista"><br>
  <label>CPF/ID:</label><input type="text" name="cpf_motorista"><br>
  <label>Total de Caixas Higienizadas:</label><input type="text" name="quantidade_caixas"><br>
  <label>Modelo de Caixa:</label><input type="text" name="modelo_caixas"><br>
  <button type="submit">Gerar Laudo</button>
</form>
{% endblock %}
