{% extends "base.html" %}
{% block content %}
<div class="form-wrapper">
  <h1>Cadastro de Laudo</h1>
  <form method="post" class="form-grid">
    <div><label>Equipamento</label><input type="text" name="equipamento" required></div>
    <div><label>Produtos Utilizados</label><textarea name="produtos_utilizados" rows="5"></textarea></div>
    <div><label>Processo</label><textarea name="processo" rows="5"></textarea></div>
    <div><label>Nome do Cliente</label><input type="text" name="nome_cliente"></div>
    <div><label>CPF/CNPJ</label><input type="text" name="cpf_cnpj"></div>
    <div><label>Endereço</label><input type="text" name="endereco"></div>
    <div><label>Bairro</label><input type="text" name="bairro"></div>
    <div><label>UF</label><input type="text" name="uf"></div>
    <div><label>CEP</label><input type="text" name="cep"></div>
    <div><label>Veículo Transportador</label><input type="text" name="veiculo"></div>
    <div><label>Marca</label><input type="text" name="marca"></div>
    <div><label>Placa/UF</label><input type="text" name="placa"></div>
    <div><label>Nome do Motorista</label><input type="text" name="motorista"></div>
    <div><label>CPF/ID</label><input type="text" name="cpf_motorista"></div>
    <div><label>Total de Caixas Higienizadas</label><input type="number" name="total_caixas"></div>
    <div><label>Modelo de Caixa</label><input type="text" name="modelo_caixa"></div>
    <div class="full"><button type="submit" class="btn-primary">Gerar Laudo</button></div>
  </form>
</div>
{% endblock %}
