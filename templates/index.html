{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card laudo-box">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Empresa / Solicitante</label>
            <input required name="client" class="form-control" placeholder="Nome da empresa ou solicitante">
          </div>
          <div class="mb-3">
            <label class="form-label">Amostra / Identificação</label>
            <input name="sample" class="form-control" placeholder="Identificação da amostra (opcional)">
          </div>
          <div class="mb-3">
            <label class="form-label">Responsável Técnico</label>
            <input name="responsible" class="form-control" placeholder="Nome do responsável técnico (opcional)">
          </div>
          <div class="mb-3">
            <label class="form-label">Observações</label>
            <textarea name="observations" class="form-control" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{{ url_for('status') }}" class="btn btn-outline-secondary" target="_blank">Status contador</a>
            <button class="btn btn-primary" type="submit">Gerar Laudo (abrir)</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
