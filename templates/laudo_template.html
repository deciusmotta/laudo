<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Laudo {{ "%04d"|format(laudo_number) }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; color: #222; }
      .header { text-align: center; margin-bottom: 12px; }
      .header img { max-height: 110px; display: inline-block; }
      .title { text-align: center; margin-top: 8px; margin-bottom: 20px; }
      .content { background: #fff; padding: 18px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.04); }
    </style>
  </head>
  <body>
    <div class="header laudo-header">
      <img src="{{ url_for('static', filename='img/logo_master.png') }}" alt="LOGO">
    </div>
    <div class="title">
      <h2>Laudo Técnico Nº {{ "%04d"|format(laudo_number) }}</h2>
      <div class="small-muted">Emitido em: {{ date }}</div>
    </div>
    <div class="content">
      <h5>Atestado</h5>
      <p class="fixed-text">{{ fixed_text }}</p>
      {% if observations %}
      <hr>
      <h6>Observações</h6>
      <p>{{ observations }}</p>
      {% endif %}
    </div>
    <div class="footer">
      <p>Emitido eletronicamente.</p>
    </div>
  </body>
</html>
