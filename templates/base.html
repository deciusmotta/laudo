<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laudos - Master (Render)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding-top: 20px; background: #f7f9fb; }
      .card { box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
      .laudo-header img { max-height: 110px; }
      .laudo-box { background: white; padding: 24px; border-radius: 8px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center my-3">Sistema de Emiss√£o de Laudos - Master (Render)</h3>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="row"><div class="col-12">
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'success' if cat=='success' else 'warning' }} alert-dismissible fade show">{{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          </div></div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
